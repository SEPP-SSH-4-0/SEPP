<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Receipt</title>
    <link rel="stylesheet" href="receipt.css">
    <style>
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #receipt-section {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 20px;
        }
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .receipt-summary {
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 1.2em;
            text-align: right;
        }
        #download-receipt {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="receipt-container">
        <h2>Your Receipt</h2>
        
        <div id="users-container"></div>

        <div id="receipt-footer">
          <p>Total Price: $<span id="receipt-total-price">0.00</span></p>
          <button id="download-receipt-btn">Download Receipt</button>
          <button id="return-home-btn">Return to Homepage</button>
        </div>
    </div>

    <script type="module" src="receipt.js"></script>
</body>
</html>
