<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Household</title>
    <link href="main/household.css" rel="stylesheet"> 
    <script type="module" src="main/household.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Manage Your Household</h2>

        <h3>Create a SSH New Household</h3>
        <form id="createHouseholdForm">
            <label for="newHouseholdName">Household Name:</label>
            <input type="text" id="newHouseholdName" placeholder="Enter Household Name" required>
            <button type="submit">Create a new household</button>
        </form>

        <h3>Join an SSH Existing Household</h3>
        <form id="joinHouseholdForm">
            <label for="householdId">Household Name:</label>
            <input type="text" id="householdId" placeholder="Enter Household Name" required>
            <button type="submit">Log into an existing household</button>
        </form>


        <p><a href="main/login.html">Back to Login</a></p> 
    </div>
</body>
</html>
