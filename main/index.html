<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grocery Store - Your online grocery shopping destination">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Grocery Store</h1>
        <nav>
            <a href="#vegetables">Vegetables</a>
            <a href="#meat">Meat & Poultry</a>
            <a href="#fruits">Fruits</a>
        </nav>
    </header>

    <section id="vegetables">
        <h2>Vegetables</h2>
        <div class="product-container" id="vegetables-container"></div>
    </section>

    <section id="fruits">
        <h2>Fruits</h2>
        <div class="product-container" id="fruits-container"></div>
    </section>

    <section id="meat">
        <h2>Meat & Poultry</h2>
        <div class="product-container" id="meat-container"></div>
    </section>

    <div class="cart-button" onclick="window.location.href=''">
        <img src="cart.png" alt="Cart">
        <span id="cart-count">0</span>
    </div>

    <footer>
        <p>&copy; 2024 SSH App Shared Grocery Ordering. All Rights Reserved.</p>
    </footer>

    <script type="module" src="index.js"></script>
        
</body>
</html>
