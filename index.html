<!-- Grocery Store Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grocery Store - Your online grocery shopping destination">
    <title> Grocery Store </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1> Grocery Store </h1>
        <nav>
            <a href="login.html">Back to Login page</a>
            <a href="#vegetables">Vegetables</a>
            <a href="#meat">Meat & Poultry</a>
            <a href="#fruits">Fruits</a>
            <a>                  </a>
        </nav>

    <!-- vegetables section -->
    <section id="vegetables">
        <h2> Vegetables </h2>
        <div class="product-container" id="vegetables-container"></div>
    </section>

    <!-- fruits section -->
    <section id="fruits">
        <h2> Fruits </h2>
        <div class="product-container" id="fruits-container"></div>

    <!-- meat, fish, poultry section -->
    <section id="meat">
        <h2> Meat & Poultry </h2>
        <div class="product-container" id="meat-container"></div>

    <!-- cart icon  -->
    <div class="cart-button" onclick="window.location.href='cart.html'">
